<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudokuzator</title>
    <!-- Stylesheet libraries -->
    <link href="static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="static/angular/angular-csp.css" rel="stylesheet">
    <link href="sudoku.css" rel="stylesheet">
  </head>
  <body>
    <!-- Main container -->
    <div class="container" ng-app="app" ng-controller="SudokuCtrl">
      <div class="row">
        <!-- Sudoku -->
        <div class="col-lg-6">
          <!-- Sudoku board -->
          <table class="sudoku-board">
            <thead>
              <tr class="info">
                <th class="text-center">&nbsp;</th>
                <th class="text-center" ng-repeat="y in [1, 2, 3, 4, 5, 6, 7, 8, 9]">{{y}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in [0, 1, 2, 3, 4, 5, 6, 7, 8]">
                <td class="text-center" class="success">{{$index + 1}}</td>
                <td ng-repeat="y in [0, 1, 2, 3, 4, 5, 6, 7, 8]">
                  <sudoku-cell></sudoku-cell>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Buttons -->
          <table class="table">
            <tr>
              <td ng-repeat="y in [1, 2, 3, 4, 5, 6, 7, 8, 9]">
                <a class="btn btn-default" href="#" role="button" ng-click="setCellValue(y)">{{y}}</a>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-lg-6">
          <h2>Solution cells</h2>
          <textarea ng-model="input" class="form-control" rows="10"></textarea>
          <a href="#" ng-click="inputSolutions()" class="btn btn-success" role="button">Run</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          <span>&copy; 2015 <a href="mailto:pitecus@gmail.com">Leonardo Meirelles</a></span>
          <span class="pull-right">Sudoku is awesome!</span>
        </p>
      </div>
    </footer>

    <!-- JavaScript libraries -->
    <script src="static/angular/angular.min.js"></script>
    <script src="static/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="static/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/sudoku.js"></script>
  </body>
</html>
