<!-- Print the value -->
<div class="sudoku-cell-final" ng-if="values.length == 1">{{values[0]}}</div>
<!-- Table with possible values-->
<table class="sudoku-values-xs" ng-if="values.length > 4" ng-click="select()">
  <tr>
    <td class="text-muted">{{values[0]}}</td>
    <td class="text-muted">{{values[1]}}</td>
    <td class="text-muted">{{values[2]}}</td>
  </tr>
  <tr>
    <td class="text-muted">{{values[3]}}</td>
    <td class="text-muted">{{values[4]}}</td>
    <td class="text-muted">{{values[5]}}</td>
  </tr>
  <tr ng-if="values.length > 6">
    <td class="text-muted">{{values[6]}}</td>
    <td class="text-muted">{{values[7]}}</td>
    <td class="text-muted">{{values[8]}}</td>
  </tr>
</table>
<table class="sudoku-values-xs" ng-if="values.length <= 4 && values.length >= 2" ng-click="select()">
<tr>
  <td class="text-muted">{{values[0]}}</td>
  <td class="text-muted">{{values[1]}}</td>
</tr>
<tr ng-if="values.length > 2">
  <td class="text-muted">{{values[2]}}</td>
  <td class="text-muted">{{values[3]}}</td>
</tr>
</table>
